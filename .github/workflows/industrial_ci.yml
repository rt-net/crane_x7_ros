name: industrial_ci

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    paths-ignore:
    - '**.md'
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00

jobs:
  industrial_ci:
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        distro: [ kinetic, melodic ]
        repo: [ main, testing ]
        experimental: false
        include:
          - repo: testing
            experimental: true
    env:
      UPSTREAM_WORKSPACE: .ci.rosinstall
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: "ros-industrial/industrial_ci@master"
        env:
          ROS_DISTRO: ${{ matrix.distro }}
          ROS_REPO: ${{ matrix.repo }}
