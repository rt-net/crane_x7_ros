name: industrial_ci

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    paths-ignore:
    - '**.md'
  schedule:
    - cron: "0 2 * * 0" # Weekly on Sundays at 02:00

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - { ROS_DISTRO: kinetic, ROS_REPO: ros, UPSTREAM_WORKSPACE: "github:roboticsgroup/roboticsgroup_gazebo_plugins.git#master" }
          - { ROS_DISTRO: melodic, ROS_REPO: ros }
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: "ros-industrial/industrial_ci@master"
        env: ${{ matrix.env }}
